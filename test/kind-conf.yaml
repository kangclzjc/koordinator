kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
  - role: worker
    extraMounts:
      - hostPath: ./config.toml
        containerPath: /etc/containerd/config.toml
  - role: worker
    extraMounts:
      - hostPath: ./config.toml
        containerPath: /etc/containerd/config.toml

kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        "cgroup-root": "/"
    ---
    kind: KubeletConfiguration
    cgroupRoot: /
